<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="result-container">
      <p class="title">
        Your Result
      </p>
      <div class="stats">
        <p class="score">
          76
        </p>
        
        <p class="max-score">
          of 100
        </p>
        
      </div>
      <div class="summary">
        <p class="title">
          Great
        </p>
        <p class="message">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="summary-container">
      <p class="title">
        Summary
      </p>
      <div class="scores">
        <div class="score-box">
          <div class="left">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
            <p class="title">Reaction</p>
          </div>
          <div class="right">
            <p class="score">80</p>
            <p class="max-score">&ThickSpace;/ 100</p>
          </div>
        </div>

        <div class="score-box">
          <div class="left">
            <img src="./assets/images/icon-memory.svg" alt="Memory icon">
            <p class="title">Memory</p>
          </div>
          <div class="right">
            <p class="score">92</p>
            <p class="max-score">&ThickSpace;/ 100</p>
          </div>
        </div>

        <div class="score-box">
          <div class="left">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
            <p class="title">Verbal</p>
          </div>
          <div class="right">
            <p class="score">61</p>
            <p class="max-score">&ThickSpace;/ 100</p>
          </div>
        </div>

        <div class="score-box">
          <div class="left">
            <img src="./assets/images/icon-visual.svg" alt="Visual icon">
            <p class="title">Visual</p>
          </div>
          <div class="right">
            <p class="score">72</p>
            <p class="max-score">&ThickSpace;/ 100</p>
          </div>
        </div>
      </div>

      <div class="continue-container">
        <button class="button">
          Continue
        </button>
        
      </div>
      
    </div>
  </main>
</body>
</html>
